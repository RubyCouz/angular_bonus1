<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 1</title>
  <!-- <script src="assets/js/script.js"></script> -->
</head>
<body ng-app >
  <form name="myForm">
    <label>E-mail : </label>
    <input name="email" type="email" ng-model="email" required />
    <div ng-show="myForm.email.$error" ng-hide="myForm.email.$valid" style="color: red">
      Email non valide
    </div>
    <div ng-show="myForm.email.$valid" ng-hide="myForm.email.$error" style="color: green">
      Email valide
    </div>
  <!--  <div ng-messages="myForm.email.$error" style="color:green" role="alert">
      <div ng-message="!regex">Email valide</div>
    </div> -->
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
</body>
</html>
