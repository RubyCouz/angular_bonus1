<body ng-app>
  <form name="myForm" >
    <label>E-mail : </label>
    <input name="email" type="email" ng-model="email" required />
    <div ng-show="myForm.email.$error" ng-hide="myForm.email.$valid" style="color: red">
      Email invalide
    </div>
    <div ng-show="myForm.email.$valid" ng-hide="myForm.email.$error" style="color: green">
      Email valide
    </div>
